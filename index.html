<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clouddy Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    
    <div class="header">
        <img class="header-img" src="./img/Cloudy-transparent.png">
        <div class="header-content">
            <h1 class="head">Clouddy</h1>
            <div class="searchbar">
                <input id="search" type="text">
                <button id="execute" type="search"><img src="./img/material-symbols--search.png"</button>
            </div>
            
        </div>
        <div class="selectors">
            <div class="langselect">
                <img src="./img/material-symbols-light--language.svg">
                
            </div>
            <div class="unitselect">
                <img src="./img/circum--temp-high.svg">  
            </div>
        </div>
        
    </div>
    <div class="main">
        <div class="current"></div>
        <div class="details"></div>
    </div>
    <div class="days">
    </div>
    <footer class="main-footer">2025 - Marcell Schmidt <a href="https://github.com/SMarcel389/Cloudy">
    <img alt="GitHub" src="./img/mdi--github.svg">
</a></footer>
</body>
</html>
